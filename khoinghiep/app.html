<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GreenFit Mobile Mockup</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
}


header, nav, section {
width: 100%;
}


/* Responsive cho mobile */
@media (max-width: 600px) {
header {
padding: 10px;
text-align: center;
}


.hero-title {
font-size: 24px;
padding: 0 10px;
}


.hero-subtitle {
font-size: 14px;
padding: 0 15px;
}


.bmi-box {
width: 90%;
margin: auto;
padding: 15px;
}


input, button {
width: 100%;
font-size: 16px;
}


nav ul {
display: none;
}


/* Menu mobile dạng icon */
.mobile-nav {
display: flex;
justify-content: space-around;
align-items: center;
position: fixed;
bottom: 0;
left: 0;
width: 100%;
background: #ffffff;
border-top: 1px solid #ddd;
padding: 10px 0;
}


.mobile-nav i {
font-size: 24px;
}
}
</style>
</head>

<div class="phone-frame">
<div class="notch"></div>
