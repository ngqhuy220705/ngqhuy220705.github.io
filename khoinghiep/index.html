<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GreenFit – Mobile/PC Preview</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* Container để căn giữa iframe */
.preview-wrapper {
    width: 100%;
    height: calc(100vh - 60px);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
}

/* Khung điện thoại iPhone 15 Pro Max */
.mobile-frame {
    width: 480px;   
    height: 910px;  
    padding: 16px;  /* padding giảm để iframe khớp khung */
    border: 16px solid #333;
    border-radius: 48px;
    background: #000;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Iframe hiển thị web */
.preview-frame {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

/* Chế độ mô phỏng điện thoại: thu nhỏ web khớp khung */
.mobile-view .iframe-container .preview-frame {
    width: 448px;  /* khớp với chiều rộng khung minus padding */
    height: 878px; /* khớp với chiều cao khung minus padding */
}

/* Ẩn/hiện iframe trực tiếp hoặc trong khung mobile */
.mobile-view .iframe-container {
    display: flex;
}

.iframe-container {
    display: none;
}

/* Thanh công cụ */
.toolbar {
    width: 100%;
    padding: 10px;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.toolbar button {
    padding: 8px 16px;
    border: none;
    background: #4CAF50;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.toolbar button.active {
    background: #2e7d32;
}

/* Mobile footer (khi chạy mobile thật) */
.mobile-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    border-top: 1px solid #ddd;
    padding: 10px 0;
    z-index: 100;
}

.mobile-nav i {
    font-size: 24px;
    color: #333;
}
</style>

</head>

<body>

<!-- Thanh điều khiển -->

<div class="toolbar">
    <button id="pcBtn" class="active">PC View</button>
    <button id="mobileBtn">Mobile View</button>
</div>

<!-- Khung chứa preview web -->

<div id="previewWrapper" class="preview-wrapper">
    <!-- Iframe trực tiếp (PC view) -->
    <iframe class="preview-frame" src="https://ngqhuy220705.github.io/khoinghiep/app1.html"></iframe>

```
<!-- Iframe trong khung mobile (mobile view) -->
<div class="iframe-container mobile-frame">
    <iframe class="preview-frame" src="https://ngqhuy220705.github.io/khoinghiep/app1.html"></iframe>
</div>
```

</div>

<!-- Mobile navigation -->

<div class="mobile-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-chart-line"></i>
    <i class="fa fa-user"></i>
</div>

<script>
// DOM
const pcBtn = document.getElementById("pcBtn");
const mobileBtn = document.getElementById("mobileBtn");
const wrapper = document.getElementById("previewWrapper");
const iframeDirect = wrapper.querySelector("iframe:first-child");
const iframeMobileContainer = wrapper.querySelector(".iframe-container");

// Chuyển PC
pcBtn.onclick = () => {
    wrapper.classList.remove("mobile-view");
    pcBtn.classList.add("active");
    mobileBtn.classList.remove("active");
    iframeDirect.style.display = "block";
    iframeMobileContainer.style.display = "none";
};

// Chuyển mobile
mobileBtn.onclick = () => {
    wrapper.classList.add("mobile-view");
    mobileBtn.classList.add("active");
    pcBtn.classList.remove("active");
    iframeDirect.style.display = "none";
    iframeMobileContainer.style.display = "flex";
};
</script>

</body>
</html>
