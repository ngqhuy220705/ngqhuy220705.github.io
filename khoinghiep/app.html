<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GreenFit Mobile Responsive</title>
<style>
/* Reset cơ bản */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    background-color: #f5f5f5;
    color: #333;
}

/* Header */
header {
    width: 100%;
    padding: 15px;
    text-align: center;
    background-color: #4CAF50;
    color: #fff;
}

header h1 {
    font-size: 1.8rem;
}

header p {
    font-size: 1rem;
}

/* Iframe chứa website */
.iframe-container {
    width: 100%;
    height: calc(100vh - 120px); /* trừ header + menu mobile */
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Footer / Mobile Nav */
.mobile-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    border-top: 1px solid #ddd;
    padding: 10px 0;
    z-index: 100;
}

.mobile-nav i {
    font-size: 24px;
    color: #333;
}

/* Responsive */
@media (max-width: 600px) {
    header h1 {
        font-size: 1.4rem;
    }

    header p {
        font-size: 0.875rem;
    }

    .mobile-nav i {
        font-size: 20px;
    }
}
</style>
</head>
<body>

<header>
    <h1>GreenFit</h1>
    <p>Theo dõi sức khỏe và vóc dáng của bạn</p>
</header>

<section class="iframe-container">
    <!-- Thay URL dưới bằng link website GreenFit của bạn -->
    <iframe src="https://ngqhuy220705.github.io/khoinghiep/app1.html"></iframe>
</section>

<div class="mobile-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-chart-line"></i>
    <i class="fa fa-user"></i>
</div>

</body>
</html>
