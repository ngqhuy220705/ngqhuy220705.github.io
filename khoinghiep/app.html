<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GreenFit Mobile Responsive</title>
<style>
/* Reset cơ bản */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Iframe chứa website */
.iframe-container {
    width: 100%;
    height: 100vh; /* chiếm toàn bộ màn hình */
    padding-bottom: 60px; /* tạo khoảng cho menu mobile */
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Footer / Mobile Nav */
.mobile-nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    border-top: 1px solid #ddd;
    padding: 10px 0;
    z-index: 100;
}

.mobile-nav i {
    font-size: 24px;
    color: #333;
}

/* Responsive */
@media (max-width: 600px) {
    .mobile-nav i {
        font-size: 20px;
    }
}
</style>
</head>
<body>

<section class="iframe-container">
    <!-- Thay URL dưới bằng link website GreenFit của bạn -->
    <iframe src="https://ngqhuy220705.github.io/khoinghiep/app1.html"></iframe>
</section>

<div class="mobile-nav">
    <i class="fa fa-home"></i>
    <i class="fa fa-chart-line"></i>
    <i class="fa fa-user"></i>
</div>

</body>
</html>
